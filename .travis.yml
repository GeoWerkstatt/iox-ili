language: java
env:
  global:
    - secure: ""
    
branches:
  only:
    - master
    - stable

addons:
  apt:
    packages:
    - libmaven-ant-tasks-java

install: true
  
script: 
  - ant jar 
  - ant junit 
  - ant junitreport
deploy:
  - provider: script
    skip_cleanup: true
    script: ant -Duser.repos_pwd=${repos_pwd} -Duser.repos_usr=jql_jars-INTE deploy
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: ant -Duser.repos_pwd=${repos_pwd} -Duser.repos_usr=jql_jars-INTE -Drelease=final deploy
    on:
      branch: stable
